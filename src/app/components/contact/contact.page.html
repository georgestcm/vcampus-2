<ion-header>
  <div class="header">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </div>
</ion-header>

<ion-content>
<div class="main_wrapper">

  <div class="contact">
  <!-- You can contact us by clicking <a href="mailto:georgestcm@gmail.com" target="_top">here</a> -->
 <div class="row">
   <div class="col-md-6">
    <div class="card">
      <div class="card-header">
          Contact Us
      </div>
      <form #f="ngForm" class="form"
      (ngSubmit)="onSubmit()" >
      <div class="card-body" >
        <div [style.display]="mailSent ? 'block' : 'none'"  class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="close" (click)="mailSent=false" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"  id="inputGroupFileAddon01">Name *</span>
          </div>
          <input type="text" name="courseName" required class="form-control" [(ngModel)]="mailModel.name" placeholder="Enter Your Name" >
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Email *</span>
          </div>
          <input type="email" required name="subject"  class="form-control" [(ngModel)]="mailModel.email" placeholder="Enter Your Email Address" >
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Message *</span>
          </div>
          <textarea class="form-control" name="description" required rows="4" id="message" [(ngModel)]="mailModel.message" placeholder="Enter Your Message"></textarea>
        </div>

        <input type="submit" class="btn btn-success float-left btn-large" [disabled]="!f.valid"  value="Send Mail" />
        <br>

    </div>
      </form>
    </div>
   </div>
 </div>


  </div>
</div>
</ion-content>
