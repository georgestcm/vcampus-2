<div class="card">
  <div class="card-header">
     Update School
      <button (click)="dismiss()" class="btn btn-sm btn-danger float-right">X</button>
  </div>
  <div class="card-body" >
    <div [style.display]="success ? 'block' : 'none'"  class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Updated Successfully</strong>
      <button type="button" class="close" (click)="success=false" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="school_name">School Name</label>
      </div>
      <input type="text" required [(ngModel)]="schoolModel.school_name" class="form-control" name="school_name">
    </div>
    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="principal_first_name">Principle First Name</label>
      </div>
      <input type="text" required [(ngModel)]="schoolModel.principal_first_name" class="form-control" name="principal_first_name">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="principal_last_name">Principle Last Name</label>
      </div>
      <input type="text" required [(ngModel)]="schoolModel.principal_last_name" class="form-control" name="principal_last_name">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="description">Description</label>
      </div>
      <input type="text"  required  [(ngModel)]="schoolModel.description" class="form-control" name="description">
    </div>
    <button class="btn btn-primary" (click)="onClickSave()" >Save</button>
    
</div>
<div *ngIf="showProgress">
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only">Updating...</span>
  </div>
  <div class="spinner-grow text-secondary" role="status">
    <span class="sr-only">Updating...</span>
  </div>
  <div class="spinner-grow text-success" role="status">
    <span class="sr-only">Updating...</span>
  </div>
  <div class="spinner-grow text-danger" role="status">
    <span class="sr-only">Updating...</span>
  </div>
  <div class="spinner-grow text-warning" role="status">
    <span class="sr-only">Updating...</span>
  </div>
  <div class="spinner-grow text-info" role="status">
    <span class="sr-only">Updating...</span>
  </div>
  <div class="spinner-grow text-dark" role="status">
    <span class="sr-only">Updating...</span>
  </div>
</div>
</div>
