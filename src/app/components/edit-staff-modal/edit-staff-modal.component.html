<div class="card">
  <div class="card-header">
     Update Staff
      <button (click)="dismiss()" class="btn btn-sm btn-danger float-right">X</button>
  </div>
  <div class="card-body" >
    <div [style.display]="success ? 'block' : 'none'"  class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Updated Successfully</strong>
      <button type="button" class="close" (click)="success=false" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="firstName">First Name</label>
      </div>
      <input type="text" required [(ngModel)]="staffModel.first_name" class="form-control" name="firstName">
    </div>
    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="lastName">Last Name</label>
      </div>
      <input type="text" required [(ngModel)]="staffModel.last_name" class="form-control" name="lastName">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="email">Email Id</label>
      </div>
      <input type="email" required [(ngModel)]="staffModel.email" class="form-control" name="email">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="phone">Phone Number</label>
      </div>
      <input type="text"  required  [(ngModel)]="staffModel.phone_number" class="form-control" name="phone">
    </div>
    <button class="btn btn-primary" (click)="onClickSave()" >Save</button>
    
</div>
<div *ngIf="showProgress">
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only">Updating...</span>
  </div>
  <div class="spinner-grow text-secondary" role="status">
    <span class="sr-only">Updating...</span>
  </div>
  <div class="spinner-grow text-success" role="status">
    <span class="sr-only">Updating...</span>
  </div>
  <div class="spinner-grow text-danger" role="status">
    <span class="sr-only">Updating...</span>
  </div>
  <div class="spinner-grow text-warning" role="status">
    <span class="sr-only">Updating...</span>
  </div>
  <div class="spinner-grow text-info" role="status">
    <span class="sr-only">Updating...</span>
  </div>
  <div class="spinner-grow text-dark" role="status">
    <span class="sr-only">Updating...</span>
  </div>
</div>
</div>
