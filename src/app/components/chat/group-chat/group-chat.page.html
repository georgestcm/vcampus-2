<ion-header>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    <ion-title>Messages</ion-title>
  </ion-buttons>
</ion-header>

<ion-content padding>
<ion-item>
  <ion-label stacked>Set Nickname</ion-label>
  <ion-input type="text" [(ngModel)]="nickname" placeholder="Enter Nickname"></ion-input>
  <ion-button (click)="joinChat()" [disabled]="nickname === ''">Join Group</ion-button>
</ion-item>
</ion-content>
