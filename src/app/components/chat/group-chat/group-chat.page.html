<ion-header>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    <ion-title>Messages</ion-title>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col class="border-right" size="3" no-padding>
        <ion-card no-padding *ngFor="let message of messages">
          <ion-item no-padding>
            <ion-avatar slot="start">
              <img
                src="https://media.istockphoto.com/photos/businessman-silhouette-as-avatar-or-default-profile-picture-picture-id476085198?k=6&m=476085198&s=612x612&w=0&h=5cDQxXHFzgyz8qYeBQu2gCZq1_TN0z40e_8ayzne0X0="
              />
            </ion-avatar>

            <ion-label>
              <h2 text-capitalize>Demo User</h2>
              <p>user@domain.com</p>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col size="9">
        <ion-row *ngFor="let message of messages">
          <ion-col
            size="7"
            *ngIf="currentUser !== message.user"
            class="other-message message"
          >
            <b>{{message.user}}</b><br />
            <span>{{message.msg}}</span>
            <div class="time" text-right>
              <br />
              {{ message.createdAt | date:'short'}}
            </div>
          </ion-col>
          <ion-col
            offset="5"
            size="7"
            *ngIf="currentUser === message.user"
            class="my-message message"
          >
            <b>{{message.user}}</b><br />
            <span>{{message.msg}}</span>
            <div class="time" text-right>
              <br />
              {{ message.createdAt | date:'short'}}
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row color="light" align-items-center no-padding>
    <ion-col size="3"></ion-col>
    <ion-col size="8">
      <ion-input [(ngModel)]="newMessage" class="msg-input"></ion-input>
    </ion-col>
    <ion-col size="1">
      <ion-button
        expand="block"
        [disabled]="newMessage ===''"
        class="msg-btn"
        (click)="sendMessage()"
      >
        <ion-icon name="ios-send" slot="icon-only"></ion-icon>
        <span>Send</span>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
