<ion-header>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  <ion-title>Users & Group</ion-title>
  <span (click)="showSearch==false? showSearch=true:showSearch=false">
    <ion-icon style="zoom: 1.8;" name="search"></ion-icon>
  </span>
  </ion-buttons>
  <ion-toolbar *ngIf="showSearch" >
    <ion-searchbar showCancelButton="focus"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" >
    <ion-segment-button value="users" *ngIf="role >2" >
      <ion-label>Users</ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="group">
      <ion-label>Group</ion-label>
      <ion-icon name="people"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <ion-list *ngIf="selectedSegment==='users' && role>2">

    

    <ion-item *ngFor="let user of studentList" (click)="navigateToChat(user)">
      <ion-avatar slot="start">
        <img src="assets/icon/single_user.png">
      </ion-avatar>
      <ion-label>
        <h2>{{user.first_name +" "+ user.last_name}}</h2>
        <p>{{user.email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
