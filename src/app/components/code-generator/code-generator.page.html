<ion-header>
  <div class="logo">
    <img src="assets/vcampus.png" alt="app logo">
    <p>{{'Code_generator.title' | translate}}</p>
  </div>
</ion-header>
<ion-content>
  <div class="error">
    <p>
      {{error}}
    </p>
  </div>
  <ion-label>{{'Code_generator.username' | translate}}</ion-label>
  <ion-input type="name" [(ngModel)]="username"  required></ion-input>
  <ion-label>{{'Code_generator.first_name' | translate}}</ion-label>
  <ion-input type="name" [(ngModel)]="first_name" required></ion-input>
  <ion-label>{{'Code_generator.last_name' | translate}}</ion-label>
  <ion-input type="name" [(ngModel)]="last_name" required></ion-input>
  <ion-button (click)="loginfo()">
  {{'Code_generator.add_code_generator' | translate}}
  </ion-button>
  <ion-button color="danger" (click)="dismiss()">
    {{'Code_generator.close' | translate}}
  </ion-button>
</ion-content>
