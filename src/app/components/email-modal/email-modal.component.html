<div class="card">
  <div class="card-header">
    {{'email.send_mail' | translate}}
      <button (click)="dismiss()" class="btn btn-sm btn-danger float-right">X</button>
  </div>
  <div class="card-body" style="height:400px;overflow: auto !important;">
    <form #f="ngForm" class="form"
    (ngSubmit)="onSubmit()" >

    <!-- <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"  id="examName">{{'create_exam.exam_name' | translate}} *</span>
      </div>
      <input type="text" [(ngModel)]="examModal.Exam_Name" name="examName" required  class="form-control">      
    </div> -->

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"  id="toAddress">{{'email.toAddress' | translate}} * </span>
      </div>
      <input type="email" [(ngModel)]="code.toAddress" name="toAddress"  class="form-control">      
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"  id="cost">{{'email.cost' | translate}} * </span>
      </div>
      <input type="number" [(ngModel)]="code.cost" name="cost"  class="form-control">      
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"  id="phone">{{'email.phone' | translate}} * </span>
      </div>
      <input type="number" [(ngModel)]="code.phone" name="phone" name="phone"  class="form-control">      
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"  id="email">{{'email.email' | translate}} * </span>
      </div>
      <input type="email"  name="email" [(ngModel)]="code.email" name="email"  class="form-control">      
    </div>

    <input type="submit" class="btn btn-success"   value="{{'email.send_mail' | translate}}" />
    </form>
    <hr>
    <div [innerHTML]="mailBody"></div>
</div>
</div>
