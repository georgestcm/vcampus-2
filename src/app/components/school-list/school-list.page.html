<ion-header>
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    <ion-title>School list</ion-title>
    </ion-buttons>
</ion-header>

<ion-content padding>

  <div *ngIf="showLoading" class="d-flex align-items-center">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
  </div>
  <div class="placeholder" >
    <div class="table-responsive-sm">
    <table class="table table-sm table-bordered table-striped " >
      <thead >
      <tr >
      <th>
        #
      </th>
      <th style="width:20%">
        School Name
      </th>
      <th style="width:20%">
        Principal Name
      </th>
      <th style="width:22%">
        Description
      </th>
      <th>
        User Name
      </th>
      <th>
        Phone
      </th>
      
      <th style="width: 6%;">
      </th>
    </tr>
  </thead>
    <tr *ngFor="let school of schoolList; let i=index">
      <td>{{i+1}}</td>
      <td>{{ school.school.school_name}}</td>
      <td> {{school.school.principal_first_name +" " + school.school.principal_last_name}}</td>
      <td>{{school.school.description}}</td>
      <td>{{school.username}}</td>
      <td>{{school.phone_number}}</td>
      <!-- <td>
        <input type="checkbox" checked="course.is_repeat_yearly" disabled>
      </td> -->
       <td>
        <ion-buttons>
        <button class="btn btn-sm btn-warning" (click)="onClickEdit(school)" >
          <ion-icon name="md-create"></ion-icon>
        </button>
        <button  class="btn btn-sm btn-success">
          <ion-icon name="information-circle"></ion-icon>
        </button> 
         <button (click)="onClickDelete(school)" class="btn btn-sm btn-danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
      
      </td>
    </tr>
    </table>
  </div>
  </div>
</ion-content>
