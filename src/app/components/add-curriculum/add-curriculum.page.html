<ion-header>
  <div class="logo">
    <img src="assets/vcampus.png" alt="app logo">
    <p>Add a curriculum</p>
  </div>
</ion-header>

<ion-content>
  <div class="error">
    <p>{{error}}</p>
  </div>
  <ng-template #elseTemplate>
    <p>This school has no curriculum</p>
 </ng-template>
  <ng-container class="curriculum_list" *ngIf="curList.length !==0; else elseTemplate">
    <h3>Curriculum list</h3>
    <ion-item *ngFor="let curriculum of curList" lines="full"> {{curriculum}} </ion-item>
  </ng-container>
  <ion-input type="name" [(ngModel)]="addCur.curriculum" required></ion-input>
  <ion-button  (click)="addCurr()">ADD CURRICULUM</ion-button>
  <ion-button (click)="dismiss()" color="danger">Close</ion-button>
</ion-content>
