<ion-header>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  <ion-title>Course</ion-title>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <div *ngIf="showLoading" class="d-flex align-items-center">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
  </div>
  <div class="row">
    <div class="input-group mb-3">
     <input type="text" [(ngModel)]="searchText" name="searchText" class="form-control input-group-prepend" 
     placeholder="Enter Course name to search ">
    
    
      <button  class="btn btn-primary input-group-append" (click)="onClickFind()">Find</button> &nbsp;
      <button class="btn btn-info input-group-append" slot="end" (click)="loadAllCourse()">Show All</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-3"  *ngFor="let course of courseList">
      <div class="card" style="width: 100%; margin-top:10px;">
        <img src="https://leverageedu.com/blog/wp-content/uploads/2019/10/BBA-MBA-Integrated-Course.png" class="card-img-top" alt="...">
        <div class="card-body" style="height: 100px;">
          <h5 class="card-title">{{course.course?.name}}</h5>
          <p class="card-text">{{(course.course?.description.length>55)? (course.course?.description | slice:0:55)+'...':(course.course?.description)}}</p>
        </div>
        <div class="card-body">
          <button (click)="onClickStartLearning(course.course?._id)" class="btn btn-sm btn-success">Start Learning</button>        
        </div>
      </div>
    </div>
