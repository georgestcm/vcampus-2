<ion-header>
  <div class="logo">
    <img src="assets/vcampus.png" alt="app logo">
    <p>{{'Add_staff.title' | translate}}</p>
  </div>
</ion-header>
<ion-content>
  <div class="error">
    <p>
      {{error}}
    </p>
  </div>
  <ion-label>{{'Add_staff.username' | translate}}</ion-label>
  <ion-input type="name" [(ngModel)]="username"  required></ion-input>
  <ion-label>{{'Add_staff.first_name' | translate}}</ion-label>
  <ion-input type="name" [(ngModel)]="first_name" required></ion-input>
  <ion-label>{{'Add_staff.last_name' | translate}}</ion-label>
  <ion-input type="name" [(ngModel)]="last_name" required></ion-input>
  <ion-button (click)="loginfo()">
    {{'Add_staff.add_staff_btn' | translate}}
  </ion-button>
  <ion-button color="danger" (click)="dismiss()">
    {{'Add_staff.close' | translate}}
  </ion-button>

</ion-content>
