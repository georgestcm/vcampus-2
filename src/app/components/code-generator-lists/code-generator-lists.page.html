<ion-header>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  <ion-title>{{'Admin.Code_Generator' | translate}}</ion-title>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <div *ngIf="showLoading" class="d-flex align-items-center">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
  </div>
  <div class="placeholder" >
    <div class="table-responsive-sm">
    <table class="table  table-bordered table-striped " >
      <thead >
      <tr class="table-primary">
      <th>
        #
      </th>
      <th style="width:20%">
        User Name
      </th>
      <th style="width:20%">
        First Name
      </th>
      <th style="width:22%">
        Last Name
      </th>
      <th>
        Email
      </th>
      <th>
        Phone
      </th>
      
      <th>
      </th>
    </tr>
  </thead>
    <tr *ngFor="let staff of codeGeneratorList; let i=index">
      <td>{{i+1}}</td>
      <td>{{ staff.username}}</td>
      <td> {{staff.first_name}}</td>
      <td>{{staff.last_name}}</td>
      <td>{{staff.email}}</td>
      <td>{{staff.phone_number}}</td>
      
      <td>
        <ion-buttons>
        <button class="btn btn-sm btn-warning" (click)="onClickEdit(staff)" >
          <ion-icon name="md-create"></ion-icon>
        </button>
        <!-- <button  class="btn btn-sm btn-success">
          <ion-icon name="information-circle"></ion-icon>
        </button> -->
        <!-- <button *ngIf="deleteAllowed" (click)="onClickDelete(staff)" class="btn btn-sm btn-danger">
          <ion-icon name="trash"></ion-icon>
        </button> -->
      </ion-buttons>
      </td>
    </tr>
    </table>
    </div>
  </div>
  
  </ion-content>
