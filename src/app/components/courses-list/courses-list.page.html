<ion-header>
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    <ion-title>Courses list</ion-title>
    </ion-buttons>
</ion-header>

<ion-content>
  <div class="add_role" [hidden]="addCourseOrnot" [routerLink]="['add-course']">
    <div  class="add">
      <p>Add a new Course</p>
      <ion-icon name="add"></ion-icon>
    </div>
  </div>
  <div class="courses" style="background-color: white;">

    <div *ngIf="showLoading" class="d-flex align-items-center">
      <strong>Loading...</strong>
      <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"  id="inputGroupFileAddon01">Choose School</span>
      </div>
       <select class="custom-select" required name="schoolDropdown"  
        id="ddlSchool" 
       (change)="onSchoolChange($event.target.value)">
        <option value="">--Select--</option>
        <option *ngFor="let school of schoolList" value={{school.school._schoolId}}>
          {{school.school.school_name}}
        </option>
      </select>
      <div class="input-group-postpend">
        <button class="btn btn-primary" (click)="onClickFind()">Find Courses</button>
      </div>
    </div>
    
    <table class="table  table-bordered table-striped " >
      <thead >
      <tr class="table-primary">
      <th>
        #
      </th>
      <th style="width:20%">
        Course
      </th>
      <th style="width:20%">
        Subject
      </th>
      <th style="width:22%">
        Description
      </th>
      <th>
        Avail. From
      </th>
      <th>
        Avail. To
      </th>
      <!-- <th>
        Repeat Yearly ?
      </th> -->
      <th>
      </th>
    </tr>
  </thead>
    <tr *ngFor="let course of courseList; let i=index">
      <td>{{i+1}}</td>
      <td>{{ course.name}}</td>
      <td> {{course.subject}}</td>
      <td>{{course.description}}</td>
      <td>{{course.availability_from | date:"MMM, dd yyyy"}}</td>
      <td>{{course.availability_to | date:"MMM, dd yyyy"}}</td>
      <!-- <td>
        <input type="checkbox" checked="course.is_repeat_yearly" disabled>
      </td> -->
      <td>
        <ion-buttons>
        <button class="btn btn-sm btn-warning" [routerLink]="['add-course', {'id': course._id}]">
          <ion-icon name="md-create"></ion-icon>
        </button>
        <button (click)="showModal(course);" class="btn btn-sm btn-success">
          <ion-icon name="information-circle"></ion-icon>
        </button>
        <button (click)="deleteCourse(course._id);" class="btn btn-sm btn-danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
      </td>
    </tr>
    </table>
  </div>
</ion-content>
