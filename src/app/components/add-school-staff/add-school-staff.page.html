<ion-header>
  <div class="logo">
    <img src="assets/vcampus.png" alt="app logo">
    <p>Add a school staff</p>
  </div>
</ion-header>

<ion-content>
  <div class="error">
    <p>{{error}}</p>
  </div>
  <ion-label>USERNAME</ion-label>
  <ion-input type="name" [(ngModel)]="username" required></ion-input>
  <div>
  <ion-button>ADD STAFF</ion-button><br>
  <ion-button color="danger" (click)="dismiss()">Close</ion-button>
</div>
</ion-content>
