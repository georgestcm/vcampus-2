<ion-header>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    <ion-title>Generate Course Code</ion-title>
    </ion-buttons>
</ion-header>

<ion-content>
  <div *ngIf="showLoading" class="d-flex align-items-center">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
  </div>
  
  <div class="row">
    <div class="col-md-2">
      <div class="add_role" (click)="showCourseCodeGeneratorModal()" >
        <div class="add">
          <p>Generate Course Code</p>
          <ion-icon name="add"></ion-icon>
        </div>
    </div>
    
    </div>
    <div class="col-md-10">
      
  <div class="table-responsive-sm" style="margin-top: 10px;">
    <table class="table  table-bordered table-striped " >
      <thead >
      <tr class="table-primary">
      <th>
        #
      </th>
      <th style="width:20%">
        Course Name
      </th>
      <th style="width:20%">
        Course Code
      </th>
      <th style="width:20%">
        Valid From
      </th>
      <th style="width:22%">
        Valid To
      </th>
      
      <!-- <th>
      </th> -->
    </tr>
  </thead>
    <tr *ngFor="let code of courseCodeList; let i=index">
      <td>{{i+1}}</td>
      <td>{{code.courseCode}}</td>
      <td>{{code.course?.name}}</td>
      <td> {{code.courseCodeValidFrom | date : 'dd-MMM-yyyy'}}</td>
      <td>{{code.courseCodeValidTo | date : 'dd-MMM-yyyy'}}</td>
    </tr>
    </table>
  </div>
  
</div>
</div>
</ion-content>
