<ion-header>
  <ion-toolbar>
    <ion-title>Select language</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item (click)="changeToFrench()" lines="none">
    <img src="/assets/icon/fr.png" alt="france flag"> French
  </ion-item>
  <ion-item (click)="changeToEnglish()" lines="none">
    <img src="/assets/icon/en.png" alt="english flag"> English
  </ion-item>
</ion-list>
</ion-content>
