<ion-header>
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    <ion-title>Permissions</ion-title>
    </ion-buttons>
</ion-header>
<ion-content>
  <div class="add_role" [hidden]="adminOrNot">
    <div class="add">
      <p>Add admin staff</p>
      <ion-icon (click)="addStaffAdmin()" name="add"></ion-icon>
    </div>
  </div>
  <div class="add_role" [hidden]="adminOrNot">
    <div class="add">
      <p>Add a school</p>
      <ion-icon (click)="addSchoolAdmin()" name="add"></ion-icon>
    </div>
  </div>
  <div class="add_role" (click)="AddStaffSchool()" [hidden]="!adminOrNot">
    <div class="add">
      <p>Add a staff</p>
      <ion-icon name="add"></ion-icon>
    </div>
  </div>
  <div class="add_role" (click)="addTeacher()" [hidden]="!adminOrNot">
    <div class="add">
      <p>Add a teacher</p>
      <ion-icon name="add"></ion-icon>
    </div>
  </div>
  <div class="add_role" (click)="addCurriculum()" [hidden]="!adminOrNot">
    <div class="add">
      <p>Curriculum</p>
      <ion-icon name="add"></ion-icon>
    </div>
  </div>
  <div class="placeholder">
    <p></p>
  </div>
</ion-content>
