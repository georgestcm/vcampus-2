<ion-header>
<div class="title">Add Course</div>
</ion-header>
<ion-content>

  <div class="row">
    <div class="col-md-8">
    <div class="card" >
      <div class="card-header">
        Section & Topic Details
      </div>
      <div class="card-body">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
            <button mat-icon-button disabled></button>
            <mat-label>{{node.item}}</mat-label>
            <!-- <mat-checkbox class="checklist-leaf-node"
                          [checked]="checklistSelection.isSelected(node)"
                          (change)="todoLeafItemSelectionToggle(node)">{{node.item}}</mat-checkbox> -->
          </mat-tree-node>
        
          <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
            <button mat-icon-button disabled></button>
            <mat-form-field>
              <!-- <mat-label>New item...</mat-label> -->
              <input class="form-control txt" matInput #itemValue placeholder="Add new item">
            </mat-form-field>
            <button mat-flat-button color="primary" (click)="saveNode(node, itemValue.value)">Save</button>
          </mat-tree-node>
        
          <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.filename">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <mat-label>{{node.item}}</mat-label>
            <!-- <mat-checkbox [checked]="descendantsAllSelected(node)"
                          [indeterminate]="descendantsPartiallySelected(node)"
                          (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox> -->
            <button mat-icon-button color="warn" (click)="addNewItem(node)"><mat-icon>add</mat-icon></button>
          </mat-tree-node>
        </mat-tree>
        
        </div>
    </div>
    </div>
    <div class="col-md-4">
      <div class="card" >
        <div class="card-header">
          Course Detail
        </div>
        <div class="card-body">
    
      <form>
        <div class="form-group">
          <label for="courseName">Course Name</label>
          <input type="text" class="form-control" id="courseName" placeholder="Enter Course Name">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Enter Subject">
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <textarea class="form-control" rows="2" id="description" placeholder="Enter Description"></textarea>
        </div>
        <div class="form-group">
          <label for="availableFrom">Available From</label>
          <input type="date" class="form-control" id="availableFrom">
        </div>
        <div class="form-group">
          <label for="Description">Available To</label>
          <input type="date" class="form-control" id="availableTo" >
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="repeatYearly">
          <label class="form-check-label" for="repeatYearly">Repeat Yearly</label>
        </div>
      </form>
      <input type="button" class="btn btn-sm btn-success" value="Save Course" />
        </div>
      </div>
    </div>
  </div>
