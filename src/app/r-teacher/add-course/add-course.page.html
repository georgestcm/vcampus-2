<ion-header>
<div class="title">Add Course</div>
</ion-header>
<ion-content>
  <div class="row">
  <div class="col-md-5">
  <div class="card" >
    <div class="card-header">
      Course Detail
    </div>
    <div class="card-body">

  <form>
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input type="text" class="form-control" id="courseName" placeholder="Enter Course Name">
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" id="subject" placeholder="Enter Subject">
    </div>
    <div class="form-group">
      <label for="Description">Description</label>
      <textarea class="form-control" rows="2" id="description" placeholder="Enter Description"></textarea>
    </div>
    <div class="form-group">
      <label for="availableFrom">Available From</label>
      <input type="date" class="form-control" id="availableFrom">
    </div>
    <div class="form-group">
      <label for="Description">Available To</label>
      <input type="date" class="form-control" id="availableTo" >
    </div>
    
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="repeatYearly">
      <label class="form-check-label" for="repeatYearly">Repeat Yearly</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
    </div>
  </div>
</div>
<div class="col-md-7">
  <div class="card" >
    <div class="card-header">
      Section & Paragraph
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="courseName">Section</label>
        <select class="form-control" id="section">
          <option value="">Select</option>
          <option value="saab">Section 1</option>
          <option value="saab">Section 2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="chapter">Chapter</label>
        <input type="text" class="form-control" id="chapter" placeholder="Enter chapter name">
      </div>
      <div class="form-group">
        <label for="topic">Topic</label>
        <input type="text" class="form-control" id="topic" placeholder="Enter topic name">
      </div>
      <div class="form-group">
        <label for="paragraph">Paragraph</label>
        <input type="button" class="btn btn-sm btn-secondary float-right" value="Add Paragarph" />
        <textarea rows="3" class="form-control" id="paragraph" placeholder="Enter paragraph"></textarea>
      </div>
      <div class="form-group">
        <label for="topic">Upload Document</label>
        <input type="file" class="form-control" id="supportingDocs" placeholder="Upload File">
      </div>
      <input type="button" class="btn btn-sm btn-success float-left" value="Add New Block" />
      <input type="button" class="btn btn-sm btn-primary float-right" value="Save Details" />
    </div>
  </div>
</div>
</div>
  </ion-content>
